<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>技术文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <style>
    .markdown-section code {
      font-weight: 400;
    }
  </style>

</head>
<body>
  <nav>
    <a href="#/">首页</a>
    <a href="#/guide">指导</a>
  </nav>
  <div id="app">Please Waiting</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      name: 'mybooks',
      repo: 'abumaster/mybooks',
      loadNavbar: true,
      search: ["/"],
      pagination: {
        previousText: "上一章节",
        nextText: "下一章节",
      },
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: '#191919',
          highlightColor: '#e96900',
          codeBackgroundColor: '#202020',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            const en = vm.route.file.indexOf("README_EN") > -1;
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace("raw.githubusercontent.com", "github.com")
                .replace(/\/main/, "/blob/main");
            } else {
              url = "https://github.com/abumaster/mybooks/blob/main/" + vm.route.file;
            }

            const github = `[GitHub](${url})`;
            const gitee = `[Gitee](${url.replace("github", "gitee")})`;

            const editHtml = `:memo: 在 ${github} 编辑\n`;

            if (vm.route.path == "/") {
              return editHtml + content;
            }
            const subscription = `
## 通用页脚
一些通用的内容
            `;
            return editHtml + content + `\n` + subscription;
          });

          hook.afterEach(function (html) {
            const footer = [
              "<footer>",
              '<span>Power by <a href="https://docsify.js.org/#/"  target="_blank">docsify</a>, Copyright © 2021-2021 <a href="https://github.com/abumaster" target="_blank">abumaster</a>. All rights reserved.',
              "</footer>",
            ].join("");
            return html + footer;
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
